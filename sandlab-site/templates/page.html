{% extends "base.html" %} 
{% block content %}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1
    {% if page.date %}
      <p class="post-meta">
        <time datetime="{{ page.date }}" class="post-meta">{{ page.date }}</time>
      </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ page.content | safe }}
  </div>
</article>
{% endblock content %}
