{% extends "base.html" %} 
{% block content %}
<article>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1
    <div class=""post-meta>
      {% if page.date %}
      <p>
        <time datetime="{{ page.date }}" class="post-meta-date">{{ page.date }}</time>
        {% if page.updated %}
        <br>
        <time datetime="{{ page.updated }}" class="post-meta-updated">updated: {{ page.updated }}</time>
        {% endif %}
      </p>
      {% endif %}
    </div>
    
  </header>

  <div class="post-content">
    {{ page.content | safe }}
  </div>
</article>
{% endblock content %}
